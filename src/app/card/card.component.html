
<h2>
    #Debounce Example
</h2>
<div class="row">
    <div class="col-4">
        <input type="text" [(ngModel)]="searchData" #searchText class="form-control" placeholder="Search here" (ngModelChange)="onSearchInputChange($event)">
    </div>
</div>
<hr>


<div class="row">
    <div class="col-md-4" *ngFor="let item of products">
        <div class="clearfix w-100">

            <mat-card appearance="outlined">
                <mat-card-content>
                    <h4>{{item.name}}</h4>
                    <hr>
                    <img src='{{item.image}}' class="img-fluid" alt="Girl in a jacket"><br>
                    <div class="d-flex justify-content-center">
                        <button type="button" class="btn btn-warning" (click)="removeFromCart()">
                            <span class="bi bi-dash-lg"></span>
                        </button> &nbsp;
                        <button type="button" class="btn btn-warning" (click)="addToCart()">
                            <span class="bi bi-plus"></span>
                        </button>
                    </div>
                </mat-card-content>
            </mat-card>
        </div>

    </div>
</div>


<h2 *ngIf="products.length == 0">
   Data Not Found !
</h2>
